<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <title>Str Data import</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
    
  </head>
  </head>
  <style>
    body {
      height: 100vh;
    }

    .mani-wrapper {
      display: flex;
      flex-direction: column;
      gap: 25px;
      height: calc(100% - 48px);
    }

    .corparation,
    .profit-center,
    .str-id,
    .file_type,
    .file-type,
    .month-select,
    .year-select,
    .field-wrapper,
    .upload-wrapper,
    .filters-wrapper {
      display: flex;
      gap: 25px;
    }
    .field-wrapper,
    .upload-wrapper,
    .filters-wrapper {
      gap: 50px;
    }

    .table-wrapper {
      overflow: auto;
      border: 1px solid lightgrey;
    }

    .preview-btn:hover{
      cursor: pointer;
    }

    .fa-eye:hover{
      color:indigo;
    }
    .fa-download:hover{
      color: blue;
    }
    .fa-trash-alt:hover{
      color: red;
    }

    
  </style>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-primary"
      style="height: 48px !important; padding: 0px 25px"
    >
      <a class="navbar-brand" href="#">STR</a>
    </nav>

    <div class="mani-wrapper" style="padding: 25px">
      <div class="field-wrapper">
        <div class="corparation">
          <label for="corporation_label"
            >Corporation Label: <em style="color: red">*</em></label
          >
          <select  name="corparation" id="corporation_label">
            <option selected>-select-</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>

        <div class="profit-center">
          <label for="profit_center"
            >Profit Center: <em style="color: red">*</em></label
          >
          <select  name="profit_center" id="profit_center">
            <option selected>-select-</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>

        <div class="str-id">
          <label for="str-id"
            >Corporation/STR ID: <em style="color: red">* </em></label
          >
          <input name="str_id" id="str-id" />
        </div>
      </div>

      <div class="upload-wrapper">
        <label for="upload-file">Select file:</label>
        <input
          type="file"
          accept=".txt, .pdf, .xls, .xlsx"
          name="file"
          id="upload-file"
        />
        <button onclick="submitFile()" class="btn btn-primary">Import</button>
      </div>

      <div class="filters-wrapper">
        <div class="file-type">
          <label for="file_type">File Type<em style="color: red">*</em></label>
          <select name="selected_file_type" id="file_type">
            <option selected value="none">-select-</option>
            <option value="month">Monthly</option>
            <option value="week">Weekly</option>
            <option value="both">Both</option>
          </select>
        </div>

        <div class="year-select">
          <label for="year">Filter Year:</label>
          <select id="year"></select>
        </div>

        <div class="month-select" id="month_select">
          <label for="month">Filter Month:</label>
          <select id="month"></select>
        </div>
      </div>

      <div class="table-wrapper">
       
        <table class="table" id="tableContainer">
          <thead style="position: sticky; top: 0">
            <tr>
              <th>File Type</th>
              <th>File Name</th>
              <th>Week/Month of</th>
              <th>Imported Date</th>
              <th>Imported By</th>
              <th>Status</th>
              <!-- <th>Preview</th> -->
              <!-- <th>Download File</th> -->
              <th>Action</th>
            </tr>
          </thead>
          <tbody  id="tableBody"></tbody>
        </table>
      </div>
    </div>
    
  </body>

  <script>
    const selectElement = document.getElementById("file_type");
    const monthSelect = document.getElementById("month_select");
    const table = document.querySelector("#table-container");
    // const tableBody = document.querySelector("#table-container tbody");
    const tableBody = document.querySelector("tableBody");

    function populateMonths() {
      const month = document.getElementById("month");
      let months = [];
      for (let i = 0; i < 12; i++) {
        const option = document.createElement("option");
        const currentDate = new Date(0, i);
        option.value = i + 1;
        option.text = currentDate.toLocaleString(undefined, {
          month: "long",
        });
        months.push(option.text);
        month.appendChild(option);
      }
      return months;
    }

    function populateYears() {
      const yearSelect = document.getElementById("year");

      const currentYear = new Date().getFullYear();
      const startYear = currentYear - 10;

      for (let year = startYear; year <= currentYear; year++) {
        const option = document.createElement("option");
        option.value = year;
        option.text = year;
        yearSelect.appendChild(option);
      }
    }

    populateMonths();
    populateYears();

    function displayInTable() {
      if ($.fn.DataTable.isDataTable("#tableContainer")) {
        $("#tableContainer").DataTable().destroy();
      }
      $("#tableContainer").DataTable({
        ajax: "/filelist",
        columns: [
          { data: "filetype" },
          { data: "name" },
          { data: "weekmonth" },
          { data: "date" },
          { data: "user" },
          { data: "status" },
          {
            data: null,
            render: function (data) {
            var previewIcon = `<i class="fas fa-eye" ></i>`;
            var downloadIcon = `<i class="fas fa-download  "></i>`;
            var deleteIcon = `<i class="fas fa-trash-alt" ></i>`;

            var renderedElements = `
            <span class="preview-btn btn btn-sm btn-outline-secondary" title="preview"  style="padding: 8px;" onclick="previewFile('${data._id}')">${previewIcon} </span>
            <a  style="padding: 8px;" class="preview-btn btn btn-sm btn-outline-secondary" title= "download" href="/download/${data._id}">${downloadIcon} </a>
            <span style="padding: 8px;" class="preview-btn btn btn-sm btn-outline-secondary" title="delete" onclick="deleteFile('${data._id}')">${deleteIcon} </span>`;

              return renderedElements;
            },
          },
        ],
      });
    }

    // $(document).ready(function () {
    //   displayInTable();
    // });

    function previewFile(fileId) {
      var previewUrl = `/preview/${fileId}`;
      window.open(previewUrl, "_blank");
    }

    function submitFile() {
      const fileInput = document.getElementById("upload-file");

      var data = new FormData();
      data.append("file", fileInput.files[0]);

      fetch("/uploadfile", { method: "POST", body: data })
        .then((res) => {
          res.json();
        })
        .then((data) => {
          // console.log(data);
          displayInTable();
          fileInput.value = null;
        });
    }



    function deleteFile(id) {
      if (confirm("Are you sure you want to delete this file?")) {
        $.ajax({
          url: `/delete/${id}`,
          type: "DELETE",
          success: function (response) {
            alert(response);
            displayInTable();
          },
          error: function (error) {
            alert("Error deleting the file.");
          },
        });
      }
    }

    // window.onload = () => {
    //   displayInTable();
    // };
    // $(document).ready(function () {
    //   displayInTable();
    // });
    displayInTable();
  </script>
</html>
